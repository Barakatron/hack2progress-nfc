<ion-view view-title="TLOCUENTO">
    <ion-content>
        <!-- Se muestra cuando no hay nada escaneado -->
        <div class="card" ng-if="!tag.id">
            <div class="item item-divider">
                <h1>Escanea un dibujo</h1>
            </div>

            <div class="item item-image">
                <img src="img/escanear-color.svg">
            </div>
        </div>
        <!-- Mostrar pictograma escanedo -->
        <div class="list card" ng-if="tag.id"  
            ng-repeat="pictogram in pictograms | filter:{id : tag.id}">
                <div class="item">
                    <h1>{{pictogram.text}}</h1>
                </div>

                <div class="item item-image">
                    <img ng-src="{{pictogram.img}}">
                </div>

            <button class="item item-icon-left balanced" ng-click="replay()">
                <i class="icon ion-music-note"></i>
                Otra vez
            </button>
        </div>
        <div class="card">
            <div class="item item-divider">
                <button class="button button-block button-positive" ng-click="scanBarcode()">
                    <i class="icon ion-qr-scanner"></i>
                    ESCANEA UN CÃ“DIGO QR
                </button>
            </div>
        </div>
  </ion-content>
</ion-view>

<ion-view view-title="TLOCUENTO">
  <ion-content>
    <!-- Se muestra cuando no hay nada escaneado -->
    <div class="card" ng-if="!tag.id">
      <div class="item item-divider">
        Escanea un dibujo
      </div>
      <div class="item item-text-wrap">
        Imagen mostrando como escanear.
      </div>
    </div>
    <!-- Mostrar pictograma escanedo -->
    <div class="list card" ng-if="tag.id"  
    ng-repeat="pictogram in pictograms | filter:{id : tag.id}">

        <div class="item">
            <h2>{{pictogram.text}}</h2>
        </div>

        <div class="item item-image">
          <img ng-src="{{pictogram.img}}">
        </div>

        <button class="item item-icon-left balanced">
            <i class="icon ion-music-note"></i>
            Otra vez
        </button>
    </div>
  </ion-content>
</ion-view>

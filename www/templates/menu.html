<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable bar-energized">
            <ion-nav-back-button title="Volver">
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left" title="menu"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-qr-scanner" ng-click="scanQR()" title="Escanea un código QR"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Menú</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close href="#/app/nfc-reader">Inicio</ion-item>
                <ion-item menu-close href="#/app/browse">Galería</ion-item>
                <ion-item menu-close ng-click="login()">Modo aprendizaje</ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>

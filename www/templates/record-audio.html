<ion-view view-title="Record Audio">
  <ion-content>
    <button class="button button-clear button-positive" ng-click="startRecord()">Record audio</button>
    <button class="button button-clear button-positive" ng-click="stopRecord()">Stop record</button>
    <button class="button button-clear button-positive" ng-click="playRecord()">Play record</button>
  </ion-content>
</ion-view>
